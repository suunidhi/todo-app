<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .task {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter task" required>
    <button type="submit">Add Task</button>
  </form>

  <ul id="taskList"></ul>

  <script>const taskForm = document.getElementById("taskForm");
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");

const API_URL = "http://localhost:5000/api/tasks";

// Fetch and display tasks
async function loadTasks() {
  const res = await fetch(API_URL);
  const tasks = await res.json();

  taskList.innerHTML = "";
  tasks.forEach((task) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span style="text-decoration: ${task.completed ? "line-through" : "none"}">
        ${task.title}
      </span>
      <div>
        <button onclick="toggleTask('${task._id}')">
          ${task.completed ? "Undo" : "Complete"}
        </button>
        <button onclick="deleteTask('${task._id}')">‚ùå</button>
      </div>
    `;
    taskList.appendChild(li);
  });
}

// Add a task
taskForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const newTask = { title: taskInput.value };

  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(newTask),
  });

  taskInput.value = "";
  loadTasks();
});

// Toggle complete
async function toggleTask(id) {
  await fetch(`${API_URL}/${id}/toggle`, { method: "PATCH" });
  loadTasks();
}

// Delete a task
async function deleteTask(id) {
  await fetch(`${API_URL}/${id}`, { method: "DELETE" });
  loadTasks();
}

// Load tasks on page load
loadTasks();

  </script>
</body>
